  <script>
let requests = 0;

// Function to increment counter by multiple requests at once
function incrementCounter(times = 1) {
    requests += times;
    document.getElementById('counter').innerText = "Requests: " + requests;
}

// Simulate random bursts of requests
setInterval(() => {
    // Simulate 1â€“10 requests randomly every 0.5 seconds
    let burst = Math.floor(Math.random() * 10) + 1;
    incrementCounter(burst);
}, 500);
</script>
