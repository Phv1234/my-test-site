<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Test Site</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    h1 { color: #2b6cb0; }
    p { font-size: 20px; }
  </style>
</head>
<body>
  <h1>🚀 Welcome to My Test Site</h1>
  <p>This is my first free website on GitHub Pages.</p>
  <div id="counter" style="font-size:24px; margin-top:20px;">Requests: 0</div>
  <button onclick="burstAttack()" style="font-size:18px; margin-top:20px;">💥 BURST ATTACK</button>
</body>
 <script>
let requests = 0;

// Function to increment counter by multiple requests at once
function incrementCounter(times = 1) {
    requests += times;
    document.getElementById('counter').innerText = "Requests: " + requests;
}

// Automatic random bursts every 0.3 seconds
setInterval(() => {
    let burst = Math.floor(Math.random() * 20) + 1; // 1–20 requests
    incrementCounter(burst);
}, 300);

// Optional: “BURST ATTACK” button to instantly jump
function burstAttack() {
    incrementCounter(200); // jump 200 requests instantly
}
</script>
</html>
